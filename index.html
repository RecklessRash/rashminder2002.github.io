<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Bani</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 50px;
    }
    #animation {
        width: 300px;
        height: 300px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 9999;
    }
    #container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 10px;
        padding-bottom: 40px;
        border: 2px solid black;
        border-radius: 10px;
        background-color: #f0f0f0;
        max-width: 400px;
        margin: 0 auto;
    }
    #buttons {
        margin-top: 20px;
    }
    button {
        padding: 10px 20px;
        margin: 0 10px;
        font-size: 16px;
        cursor: pointer;
    }
    #noButton {
        margin-top: 20px;
        position: relative; 
        transition: right 0.5s ease; 
        cursor: pointer; 
    }
</style>
<img id="animation" src="mochi-peachcat-cute-cat.gif" alt=" Animation">

</head>
<body>
    <h1>Hola miss Bani - do you still want to talk to Rashminder?</h1>
    <div id="container">
        <div id="buttons">
            <button onclick="handleAnswer('yes')">Yes</button>
            <button id="noButton" onclick="handleAnswer('no')" onmousemove="moveCursor(event)">No</button>
            <button onclick="handleAnswer('notSure')">Not Sure</button>
        </div>
        <div id="box"></div>
    </div>
    

    <script>
        function handleAnswer(value) {
            const box = document.getElementById('box');
            if (value === 'no') {
                box.style.marginTop = '0px'
                box.innerHTML = '<img id="animation" src="sad-face-spongebob.gif" alt=" Animation">';
                document.getElementById('animation').style.display = 'none';
            } else if (value === 'notSure') {
                box.style.marginTop = '0px';
                box.innerHTML = '<p>But why?</p>';
            } else {
                box.style.marginTop = '0px';
                box.innerHTML = '<img id="animation" src="peach-peachdance.gif" alt=" Animation">';
            }
        }

        function moveCursor(event) {
            const noButton = document.getElementById('noButton');
            noButton.style.right = '0px';
            setTimeout(() => {
                noButton.style.right = '0';
            }, 500);
        }
    </script>
</body>
</html>
